<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identify My Food Forest</title>
  <link rel="stylesheet" href="style.css" />
</head>

  <div id="mapContainer" class="hidden">
    <img id="mapImage" src="img/waldgarten.jpg" alt="Waldgartenkarte" />

  </div>

  <div id="formContainer" class="hidden">
  <h2>Fund eintragen</h2>

  <label for="categorySelect">Was wurde gefunden?</label><br>
  <select id="categorySelect">
    <option value="">Bitte ausw√§hlen</option>
    <option value="plant">Pflanze</option>
    <option value="insect">Insekt</option>
    <option value="soil">Bodenprobe</option>
    <option value="other">Sonstiges</option>
  </select>

  <div id="categoryFormArea"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
