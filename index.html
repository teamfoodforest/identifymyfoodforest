<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Tool Leuphana Waldgarten</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Startseite -->
  <div id="intro">
    <div class="intro-bg">
      <div class="intro-overlay">
        <h1>Willkommen im Monitoring Tool des Leuphana Waldgartens</h1>
        <p>Dieses Tool dient zur Erfassung und Visualisierung von Biodiversitätsfunden im Leuphana Waldgarten.</p>
        <button id="startButton">Okay, lass uns anfangen</button>
      </div>
    </div>
  </div>

  <!-- Karte -->
  <div id="mapContainer" class="hidden">
    <div id="mapOverlay"></div>
  </div>

  <!-- Formular-Popup -->
  <div id="popupForm" class="hidden">
    <label for="popupCategory">Was hast du gefunden?</label><br>
    <select id="popupCategory">
      <option value="">Bitte auswählen</option>
      <option value="plant">Pflanze</option>
      <option value="insect">Insekt</option>
      <option value="soil">Bodenprobe</option>
      <option value="other">Sonstiges</option>
    </select>
    <div id="popupDetails"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQMPFbAOsD-umQGCf4R5fPs0T1F4mKS_0",
      authDomain: "waldgarten-funde.firebaseapp.com",
      databaseURL: "https://waldgarten-funde-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "waldgarten-funde",
      storageBucket: "waldgarten-funde.firebasestorage.app",
      messagingSenderId: "83975110946",
      appId: "1:83975110946:web:daa196885633334660257b"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Leaflet & App Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
